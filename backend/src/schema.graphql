# the import below (should be commented) imports the Schema/types from datamodel so you don't need to re-type
# import * from './generated/prisma.graphql'

type Mutation {
  createItem(
    title: String,
    description: String, 
    price: Int, 
    image: String,
    largeImage: String
  ): Item!
}

type Query {
  items: [Item]!
}